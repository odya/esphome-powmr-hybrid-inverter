    force_new_range: true
    min_value: 25.0 # 12V - 12.5, 48V - 48
    max_value: 31.5 # 12V - 15.5, 48V - 61
    step: 0.1
    multiply: 10
  - platform: modbus_controller
    name: "Floating Charging Voltage"
    id: floating_charging_voltage
